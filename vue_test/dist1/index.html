<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet href=./reset.css><link href=/css/app.c2b176a0.css rel=preload as=style><link href=/js/app.42521a6c.js rel=preload as=script><link href=/js/chunk-vendors.eee7a675.js rel=preload as=script><link href=/css/app.c2b176a0.css rel=stylesheet></head><body><div id=app></div><script>function remRefresh(){
				// 1. 获取屏幕大小等分
				let clientWidth = document.documentElement.clientWidth;

				// 等分的分数: 10 || 16, 等分的目的:降低单位rem值的大小,便于换算提高精确度
				let rem = clientWidth / 10;

				// 设置根标签字体大小
				document.documentElement.style.fontSize = rem + 'px';

				// 设置body字体大小
				document.body.style.fontSize = '16px'
			}
			// 页面显示
			window.addEventListener('pageshow', () => {
				 remRefresh()
			})
			// 窗口大小改变的时候
			window.addEventListener('resize', () => {
				 remRefresh()
			})</script><script src=/js/chunk-vendors.eee7a675.js></script><script src=/js/app.42521a6c.js></script></body></html>
